        function enterGame(difficulty) {
            // Hide the menu and show the game canvas
            
            document.getElementById('mainMenuContainer').style.display = 'none';
            document.getElementById('difficultyContainer').style.display = 'none';
            document.getElementById('endContainer').style.display = 'none';


            // Here you would initialize your game with the chosen difficulty
            if (difficulty ==1){
                maxwave =5;
                hpp = 200+maxwave*80
                // enemy.hp =200+maxwave*80
            }
            if (difficulty ==2){
                maxwave =10;
                hpp = 200+maxwave*80
                // enemy.hp =200+maxwave*80
            }
            if (difficulty ==3){
                maxwave =15;
                hpp = 200+maxwave*80
                // enemy.hp =200+maxwave*80
            }
            if (difficulty ==4){
                maxwave =100;
                hpp = 200+maxwave*80
                // enemy.hp =200+maxwave*80
            }

            // Call your game initialization function here
            startGame();
        }

        function updateArea(){
            round+=1;
            area.clear()
            
            area.context.font = "40px Arial";
            
            moveAllBullets();
            
            buffcreate();
            
            enemymove();
            boomexplode()
            bulletHitShip();
            upgrade()
            fire();
            ship.move()
            ship.update()
            updateBar();
        }

        function showDifficultyMenu() {
            document.getElementById('mainMenuContainer').style.display = 'none';
            document.getElementById('difficultyContainer').style.display = 'block';
        }

        function showIntroduction() {
            document.getElementById('mainMenuContainer').style.display = 'none';
            document.getElementById('introductionContainer').style.display = 'block';
        }

        function returnToMainMenu() {
            document.getElementById('mainMenuContainer').style.display = 'block';
            document.getElementById('difficultyContainer').style.display = 'none';
            document.getElementById('introductionContainer').style.display = 'none';
            document.getElementById('endContainer').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
        }
        function showEndGameMenu(){
            document.getElementById('mainMenuContainer').style.display = 'none';
            document.getElementById('difficultyContainer').style.display = 'none';
            document.getElementById('introductionContainer').style.display = 'none';
            document.getElementById('endContainer').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'none';
        }
        function returnHome() {
            window.location.href = "../../../index.html";
        }
